<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 1</title>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const makeSelection = document.getElementById("slct1")
        const modelSelection = document.getElementById('slct2')
        modelSelection.disabled = true;
        makeSelection.onchange = function() {
            modelSelection.disabled = false;

            var s1 = document.getElementById('slct1')
            var s2 = document.getElementById('slct2')
            s2.innerHTML = "";

            if(s1.value == "Chevy"){
                var optionsArray = ["|", "camaro|Camaro", "corvette|Corvette", "impala|Impala"]
            }
            if(s1.value == "Dodge"){
                var optionsArray = ["|", "avenger|Avenger", "chalenger|Chalenger", "charger|Charger"]
            }
            if(s1.value == "Ford"){
                var optionsArray = ["|", "mustang|Mustang", "shelby|Shelby"]
            }
            for(var optionIndex in optionsArray ) {
                // Create a pair of values
                let pair = optionsArray[optionIndex].split('|')
                // Create a new option element
                let newOption = document.createElement("option")
                newOption.value = pair[0];
                newOption.innerHTML = pair[1]
                s2.add(newOption)
            }
            
        }
        })
    </script>
</head>
<body>
    <h1>Choose Your Car Application</h1>
    <hr>
    choose car make
    <select id="slct1" name="slct1">
        <option value=""></option>
        <option value="Chevy">Chevy</option>
        <option value="Dodge">Dodge</option>
        <option value="Ford">Ford</option>
    </select>
    <hr>
    choose car model
    <select id="slct2" name="slct2"></select>
    <hr>
    
    <script src="test1.js"></script>
</body>
</html>
