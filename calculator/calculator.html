<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>

    <div class="input-elements">
        <p>
            <label for="num1">Number 1</label>
            <input type="text" name="num1" id="num1">
        </p>
        <p>
            <label for="num2">Number 2</label>
            <input type="text" name="num2" id="num2">
        </p>

    </div>

    <div class="buttons">
        <input type="button" value="ADD" class="button" id="add">
        <input type="button" value="SUB" class="button" id="sub">
        <input type="button" value="MUL" class="button" id="mul">
        <input type="button" value="DIV" class="button" id="div">
    </div>

    <h3>Result: <span id="results"></span></h3>

    <script src="calculator.js"></script>
</body>
</html>
